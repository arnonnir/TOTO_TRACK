<!DOCTYPE html>
<html>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>TOTO Tracking</title>
    
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->

    the class "deepblue-theme" on body kicks in our theme for all views
